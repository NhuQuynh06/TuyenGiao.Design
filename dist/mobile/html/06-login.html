<!DOCTYPE html>
<html>

<head>
    <title>06-login.html</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="../styles/css/mobile.css">
</head>

<body>
    <div class="wrapper-page searchpage-wrapper">
        <!-- site header -->
        <header class="site-header-login">
            <div class="container">
                <h1>
                    <a href="./index.html" class="logo">logo</a>
                </h1>
            </div>
        </header>
        <!-- site body -->

        <div class="site-body">
            <div class="container">
                <form action="" class="login-form">

                    <p class="title">
                        Đăng nhập hoặc <a href="" class="register"> Đăng ký</a>
                    </p>

                    <form-field>
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" value="" placeholder="Tên đăng nhập">
                    </form-field>

                    <form-field>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" value="" placeholder="Mật khẩu">
                    </form-field>

                    <button class="btn-login">Đăng nhập</button>

                    <a href="" class="forget-password">Quên mật khẩu ?</a>

                    <div class="social-wrapper">
                        <p>Hoặc đăng nhập với</p>
                        <div class="wrapper">
                            <span class="facebook">facebook</span>
                            <span class="google">google</span>
                            <span class="nps">nps</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JS Global Compulsory -->
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/ui.js"></script>
</body>
